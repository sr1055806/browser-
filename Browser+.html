<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Poki Without Extensions</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openPoki() {
            let pokiWindow = window.open("https://poki.com", "_blank", "width=1200,height=800,noopener,noreferrer");
            if (!pokiWindow) {
                alert("Please allow pop-ups for this site to play Poki!");
            }
        }
    </script>
</head>
<body>
    <h1>Play Poki Without Extensions Interfering</h1>
    <p>Click the button below to launch Poki in a clean window without extensions interfering.</p>
    <button onclick="openPoki()">Launch Poki</button>
</body>
</html>
